<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Teachers</h1>
    <a th:href="@{/admin/teachers/new}" class="btn btn-primary">Add New Teacher</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Surname</th>
                    <th>Username</th>
                    <th>Class</th>
                    <th>Email</th>
                    <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teachers.id}">1</td>
                    <td th:text="${teachers.first_name}"></td>
                    <td th:text="${teachers.last_name}"></td>
                    <td th:text="${teachers.surname}"></td>
                    <td th:text="${teachers.username}"></td>
                    <td th:text="${teachers.major}"></td>
                    <td th:text="${teachers.email}"></td>
                <td>
                    <a th:href="@{/admin/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/admin/teachers/delete/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
