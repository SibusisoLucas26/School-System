<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Students</h1>
    <a th:href="@{/admin/students/new}" class="btn btn-primary">Add New Student</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Email</th>
                        <th>Subjects</th>
                        <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.id_number}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.subjects}"></td>
                <td>
                    <a th:href="@{/admin/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/admin/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
